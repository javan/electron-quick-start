<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script>
      addEventListener("click", event => {
        const { templateIndex } = event.target.dataset
        if (templateIndex) {
          const template = document.querySelectorAll("template")[templateIndex]
          const main = document.querySelector("main")
          main.innerHTML = ""
          main.appendChild(template.content.cloneNode(true))
        }
      })
    </script>
  </head>
  <body>
    <p>
      <button data-template-index="0">Embed 1</button>
      <button data-template-index="1">Embed 2</button>
    </p>

    <main></main>
